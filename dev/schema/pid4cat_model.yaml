enums:
  ResourceCategory:
    name: ResourceCategory
    definition_uri: https://w3id.org/nfdi4cat/pid4cat-model/ResourceCategory
    description: The ResourceCategory expresses for which type of resource the PID
      is used, e.g. if the PID is for a sample or a device.
    from_schema: https://w3id.org/nfdi4cat/pid4cat-model
    permissible_values:
      COLLECTION:
        text: COLLECTION
        description: A collection is a group of resources and/or other collections.
        meaning: voc4cat:0005012
        close_mappings:
        - http://purl.org/dc/dcmitype/Collection
      SAMPLE:
        text: SAMPLE
        description: A representative part of a material of interest on which observations
          are made.
        meaning: voc4cat:0005013
        close_mappings:
        - voc4cat:0005056
        broad_mappings:
        - https://www.w3.org/ns/sosa/Sample
      MATERIAL:
        text: MATERIAL
        description: A material used in the research process (except samples).
        meaning: voc4cat:0005014
      DEVICE:
        text: DEVICE
        description: A physical device used in a research or manufacturing process.
        meaning: voc4cat:0005015
      DATA_OBJECT:
        text: DATA_OBJECT
        description: A collection of data available for access or download. A data
          object might be a data file, a data set, a data collection.
        meaning: voc4cat:0005016
        close_mappings:
        - dcat:dataset
      DATA_SERVICE:
        text: DATA_SERVICE
        description: An organized system of operations that provide data processing
          functions or access to datasets.
        meaning: voc4cat:0005017
        close_mappings:
        - dcat:DataService
  RelationType:
    name: RelationType
    definition_uri: https://w3id.org/nfdi4cat/pid4cat-model/RelationType
    description: The type of relation between two resources referenced by their PIDs.
    from_schema: https://w3id.org/nfdi4cat/pid4cat-model
    permissible_values:
      IS_CITED_BY:
        text: IS_CITED_BY
        description: The resource is cited by another resource.
        meaning: voc4cat:0005019
      CITES:
        text: CITES
        description: The resource cites another resource.
        meaning: voc4cat:0005020
      IS_SUPPLEMENT_TO:
        text: IS_SUPPLEMENT_TO
        description: The resource is supplemented by another resource.
        meaning: voc4cat:0005021
      IS_SUPPLEMENTED_BY:
        text: IS_SUPPLEMENTED_BY
        description: The resource supplements another resource.
        meaning: voc4cat:0005022
      IS_CONTINUED_BY:
        text: IS_CONTINUED_BY
        description: The resource is continued by another resource.
        meaning: voc4cat:0005023
      CONTINUES:
        text: CONTINUES
        description: The resource continues another resource.
        meaning: voc4cat:0005024
      HAS_METADATA:
        text: HAS_METADATA
        description: The resource has metadata in another resource.
        meaning: voc4cat:0005025
      IS_METADATA_FOR:
        text: IS_METADATA_FOR
        description: The resource is metadata for another resource.
        meaning: voc4cat:0005026
      HAS_VERSION:
        text: HAS_VERSION
        description: The resource has a version. This is useful to express the relation
          between a abstract resource to its versioned instances, for example, "Python
          has_version Python 3.12".
        meaning: voc4cat:0005027
        close_mappings:
        - dcterms:hasVersion
      IS_VERSION_OF:
        text: IS_VERSION_OF
        description: The resource is a version of another resource. This is useful
          to refer to an abstract resource that has different versions, for example,
          "Python 3.12 is a version of Python".
        meaning: voc4cat:0005028
        close_mappings:
        - dcterms:isVersionOf
      IS_NEW_VERSION_OF:
        text: IS_NEW_VERSION_OF
        description: The resource is a new version of another versioned resource.
          This is useful to refer between versioned resources, for example, "Python
          3.12.1 is_new_version_of Python 3.12.0".
        meaning: voc4cat:0005029
      IS_PREVIOUS_VERSION_OF:
        text: IS_PREVIOUS_VERSION_OF
        description: The resource is a previous version of another versioned resource.
          This is useful to refer between versioned resources, for example, "Python
          3.12.0 is_previous_version_of Python 3.12.1".
        meaning: voc4cat:0005030
      IS_PART_OF:
        text: IS_PART_OF
        description: The resource is part of another resource. This relation applies
          to container-contained type relationships. If the relation refers to publishing
          one resource as part of another resource, use "IS_PUBLISHED_IN" instead.
          If the relation refers to a versioned resource and non-versioned resource,
          use "IS_VERSION_OF" instead.
        meaning: voc4cat:0005031
        close_mappings:
        - dcterms:isPartOf
      HAS_PART:
        text: HAS_PART
        description: The resource has part another resource. This relation applies
          to container-contained type relationships. If the relation refers to publishing
          one resource as part of another resource, "IS_PUBLISHED_IN" instead. If
          the relation refers to a versioned resource and non-versioned resource,
          use "HAS_VERSION" instead.
        meaning: voc4cat:0005032
        close_mappings:
        - dcterms:hasPart
      IS_PUBLISHED_IN:
        text: IS_PUBLISHED_IN
        description: The resource is published in another resource. A resource A that
          is_published_in a resource B is independent from other resources published
          in the same resource B.
        meaning: voc4cat:0005033
      IS_REFERENCED_BY:
        text: IS_REFERENCED_BY
        description: The resource is referenced by another resource.
        meaning: voc4cat:0005034
        close_mappings:
        - dcterms:isReferencedBy
      REFERENCES:
        text: REFERENCES
        description: The resource references another resource.
        meaning: voc4cat:0005035
      IS_DOCUMENTED_BY:
        text: IS_DOCUMENTED_BY
        description: The resource is documented by another resource.
        meaning: voc4cat:0005036
      DOCUMENTS:
        text: DOCUMENTS
        description: The resource documents another resource.
        meaning: voc4cat:0005037
      IS_COMPILED_BY:
        text: IS_COMPILED_BY
        description: The resource is compiled by another resource. Resources may be
          text or software. The compiler may be a computer program or a person.
        meaning: voc4cat:0005038
      COMPILES:
        text: COMPILES
        description: The resource compiles another resource. Resources may be text
          or software. The compiler may be a computer program or a person.
        meaning: voc4cat:0005039
      IS_VARIANT_FORM_OF:
        text: IS_VARIANT_FORM_OF
        description: The resource is variant form of another resource. This may be
          used e.g. for relating architecture-specific builds of a software program
          to a source-code release. It may also be used to express the relation between
          data in different formats (e.g. PNG, JPEG) of the same image.
        meaning: voc4cat:0005040
      IS_ORIGINAL_FORM_OF:
        text: IS_ORIGINAL_FORM_OF
        description: The resource is original form of another resource. This may be
          used e.g. for relating architecture-specific builds of a software program
          to a source-code release. It may also be used to express the relation between
          data in different formats (e.g. PNG, JPEG) of the same image.
        meaning: voc4cat:0005041
      IS_IDENTICAL_TO:
        text: IS_IDENTICAL_TO
        description: The resource is identical to another resource. May be used to
          indicate the relationship between an exact copy of a resource that is published
          at another location.
        meaning: voc4cat:0005042
      IS_DERIVED_FROM:
        text: IS_DERIVED_FROM
        description: The resource is derived from another resource. This may be used
          for relating a new dataset created by data processing to its original source
          dataset. For samples it may express the relation between the original sample
          and another sample derived from it by physical or chemical treatment.
        meaning: voc4cat:0005043
      IS_SOURCE_OF:
        text: IS_SOURCE_OF
        description: The resource is source of another resource. This may be used
          for example to express the relation between a source dataset and a new dataset
          derived from it by data processing. For samples it may express the relation
          between a sample processed by physical or chemical treatment and the original
          sample.
        meaning: voc4cat:0005044
      IS_COLLECTED_BY:
        text: IS_COLLECTED_BY
        description: The resource is collected by another resource. May be used to
          indicate the relationship between a dataset and an instrument that is used
          to collect, measure, obtain, or observe data.
        meaning: voc4cat:0005045
      COLLECTS:
        text: COLLECTS
        description: The resource collects another resource. May be used to indicate
          the relationship between an instrument and where it has been used to collect,
          measure, obtain, or observe data.
        meaning: voc4cat:0005046
      IS_REQUIRED_BY:
        text: IS_REQUIRED_BY
        description: The resource is required by another resource.
        meaning: voc4cat:0005047
        close_mappings:
        - dcterms:isRequiredBy
      REQUIRES:
        text: REQUIRES
        description: The resource requires another resource.
        meaning: voc4cat:0005048
        close_mappings:
        - dcterms:requires
      IS_OBSOLETED_BY:
        text: IS_OBSOLETED_BY
        description: The resource is obsoleted by another resource.
        meaning: voc4cat:0005049
        close_mappings:
        - dcterms:replacedBy
      OBSOLETES:
        text: OBSOLETES
        description: The resource obsoletes another resource.
        meaning: voc4cat:0005050
        close_mappings:
        - dcterms:replaces
      CONFORMS_TO:
        text: CONFORMS_TO
        description: An established standard to which the described resource conforms.
          This relation should be used to indicate the model, schema, ontology, or
          profile that the resource content conforms to.
        meaning: voc4cat:0005059
        close_mappings:
        - dcterms:conformsTo
  Pid4CatStatus:
    name: Pid4CatStatus
    definition_uri: https://w3id.org/nfdi4cat/pid4cat-model/Pid4CatStatus
    description: The usage status of the pid4cat record.
    from_schema: https://w3id.org/nfdi4cat/pid4cat-model
    permissible_values:
      SUBMITTED:
        text: SUBMITTED
        description: The pid4cat handle is reserved but the resource is not yet linked.
        meaning: voc4cat:0005052
      REGISTERED:
        text: REGISTERED
        description: The pid4cat handle is linked to a concrete resource.
        meaning: voc4cat:0005053
      OBSOLETED:
        text: OBSOLETED
        description: The pid4cat handle is obsolete, e.g. because the resource is
          referenced by another pid4cat.
        meaning: voc4cat:0005054
      DEPRECATED:
        text: DEPRECATED
        description: The pid4cat record is deprecated, e.g. because the resource can
          no longer be found.
        meaning: voc4cat:0005055
  Pid4CatAgentRole:
    name: Pid4CatAgentRole
    definition_uri: https://w3id.org/nfdi4cat/pid4cat-model/Pid4CatAgentRole
    description: The role of an agent relative to the resource.
    from_schema: https://w3id.org/nfdi4cat/pid4cat-model
    permissible_values:
      TRUSTEE:
        text: TRUSTEE
        description: The agent is the trustee of the resource.
      OWNER:
        text: OWNER
        description: The agent is the owner of the resource.
