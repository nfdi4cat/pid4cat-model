---
site_name: "pid4cat-model"
theme:
  name: material
  # palette:
  #  scheme: slate
  #  primary: cyan
  features:
    - content.tabs.link
  favicon: images/favicon.svg
  logo: images/logo-icon.svg

# for adding extra css/js see https://www.mkdocs.org/user-guide/customizing-your-theme/

plugins:
  - search
  - mknotebooks:
      execute: false
  - mermaid2:
      version: 11.4.1
      # if you want/have to use a local copy of the mermaid.js library, uncomment the next line
      #javascript: docs/local-js-pkgs/mermaid.min.js

  # TODO rebuild docs on schema change (https://github.com/dalito/linkml-project-copier/issues/39)
  # - gen-files:
  #     scripts:
  #       - gen_pages.py  # or any other name or path

watch:
  - src/pid4cat_model/schema

nav:
  - Home: index.md
  - Schema: elements/index.md
  - Principles: principles.md
  - About: about.md

exclude_docs: |
  /templates-linkml/

site_url: https://nfdi4cat.github.io/pid4cat-model
repo_url: https://github.com/nfdi4cat/pid4cat-model

