type Agent
  {
    name: String
    contactInformation: String
    personOrcid: String
    affiliationRor: String
    role: PID4CatAgentRole
  }

type Container
  {
    containsPids: [PID4CatRecord]
  }

type LogRecord
  {
    datetimeLog: String
    hasAgent: Agent
    changedField: ChangeLogField
    description: String
  }

type PID4CatRecord
  {
    id: Uriorcurie!
    landingPageUrl: String
    status: PID4CatStatus
    recordVersion: String
    pidSchemaVersion: String
    dcRights: String
    curationContact: String
    resourceInfo: ResourceInfo
    relatedIdentifiers: [PID4CatRelation]
    changeLog: [LogRecord]!
  }

type PID4CatRelation
  {
    relationType: [RelationType]
    relatedIdentifier: String
    datetimeLog: String
    hasAgent: Agent
  }

type ResourceInfo
  {
    label: String
    description: String
    resourceCategory: ResourceCategory
    rdfUrl: String
    rdfType: String
    schemaUrl: String
    schemaType: String
  }

