[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[project]
name = "pid4cat_model"
description = "LinkML model for handle-based PIDs for resources in catalysis (PID4Cat)"
authors = [
  # Authors sorted by number of commits
  {name = "David Linke", email = "david.linke@catalysis.de"},
]
maintainers = [
  {name = "David Linke", email = "david.linke@catalysis.de"},
]
license = {text = "MIT"}
readme = "README.md"
include = ["README.md", "src/pid4cat_model/schema",  "project"]

requires-python = ">=3.9"

dynamic = ["version"]

dependencies = [
  # "requests (>=2.23.0,<3.0.0)"  # example
  "linkml-runtime >=1.8.0",
]

[project.optional-dependencies]
docs = [
  "mkdocs-material >=8.2.8",
  "mkdocs-mermaid2-plugin >=1.1.1",
  "schemasheets >= 0.1.14",
]
dev = [
  # "pid4cat_model[docs]",  # no support for recursive optional dependencies: poetry#3369
  "mkdocs-material >=8.2.8",
  "mkdocs-mermaid2-plugin >=1.1.1",
  "schemasheets >= 0.1.14",
  # end repeated docs extra
  "linkml >= 1.8.5",
]

[tool.poetry]
requires-poetry = ">=2.0"
version = "0.0.0"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"  # poetry needs an upper bound for locking

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = ">=1.5.0"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"
